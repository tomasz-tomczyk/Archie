version: 2
enable-beta-ecosystems: true

updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: mix
    directory: "/"
    schedule:
      interval: "weekly"
    insecure-external-code-execution: allow
